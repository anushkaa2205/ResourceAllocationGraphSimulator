version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rag-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rag-frontend
    ports:
      - "5173:80"                         # map container port 80 (nginx) to host 5173
    environment:
      - VITE_BACKEND_URL=http://rag-backend:5000
    depends_on:
      - backend
    restart: always
